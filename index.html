<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roast Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Roast Bot</h1>
    <div id="chat-box">
      <p class="bot">Welcome to Roast Bot! Type anything and hit "Roast Me!"</p>
    </div>
    <input type="text" id="user-input" placeholder="Say something..." />
    <button onclick="sendMessage()">Roast Me!</button>
  </div>

  <script src="script.js"></script>
  <script src="roast.js"></script>
</body>
</html>
